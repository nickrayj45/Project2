<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link href="stylesheets/home.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Changa:wght@500&family=Comic+Neue&family=Roboto+Mono&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b5f1c4663.js" crossorigin="anonymous"></script>
    <title>Welcome to WeTrivia!!</title>
</head>

<body>
    <div class="all-divs">
        <div class="container" id="home">
            <div class="columns">
                <div class="column is-centered">
                    <p class="is-size-1">WeTrivia</p>
                    <img id="q-gif" src="./img/questionmarkgif.gif">
                    <p class="pwc">Play. Win. Chat.</p>
                    <div class="container">
                        <div class="columns">
                            <div class="column btns-column">
                                <br />
                                <button class="button is-info" id="login-btn">Log In</button>
                                <button class="button is-success" id="signup-btn">Sign Up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container login-container hide" id="login-container">
            <div class="columns">
                <div class="column login-column">
                    <div class="box form-box">
                        <div class="field">
                            <h2>Log In Form</h2>
                            <br />
                            <div class="alert-user hide-error">Incorrect login. Try again.</div>
                            <form class="login">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Username </label> </br>
                                    <input type="email" class="form-control input" id="email-inputLogin"
                                        placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <br />
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control input" id="password-inputLogin"
                                        placeholder="Password">
                                </div>
                                <br />
                            </form>
                        </div>
                        <button type="submit" class="button" id="login-screen-button">Log In</button>
                        <p>Or sign up <a class="signup-link">here</a></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container signup-container hide is-mobile" id="signup-container">
            <div class="columns">
                <div class="column signup-column">
                    <div class="box form-box">
                        <div class="field">
                            <h2>Sign Up Form</h2>
                            <br />
                            <form class="signup">
                                <div class="form-group">
                                    <label for="exampleInputUsername1">Username</label>
                                    <input type="text" class="form-control input" id="username-input"
                                        placeholder="Username">
                                </div>
                                <br />
                                <div class="form-group">
                                    <label for="exampleInputEmail1">E-mail</label>
                                    <input type="email" class="form-control input" id="email-inputSignup"
                                        placeholder="Email">
                                </div>
                                <br />
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control input" id="password-inputSignup"
                                        placeholder="Password">
                                </div>
                                <br />
                                <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                    <span class="sr-only">Error:</span> <span class="msg"></span>
                                </div>
                                <button type="submit" class="button btn btn-default" id="signup-screen-button">Sign
                                    Up</button>
                                <p>Or log in <a class="login-link">here</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio id="startmusic">
        <source src="audio/startjingle.mp3" type="audio/mpeg">
    </audio>
    <audio id="powerup">
        <source src="audio/powerup.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Final Score</title>
  <link rel="stylesheet" href="public/stylesheets/style.css" />
  <link href="stylesheets/home.css" rel="stylesheet">
  <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@500&family=Comic+Neue&family=Roboto+Mono&display=swap"
      rel="stylesheet">
  <script src="https://kit.fontawesome.com/0b5f1c4663.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div id="end" class="flex-center flex-column">
      <h1 id="finalScore"></h1>
      <form>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="username"
        />
        <button             
        type="submit"
        class="btn"
        id="saveScoreBtn"
        onclick="saveHighScore(event)"
        disabled
      >
        Save
        </button>
      </form>
      <a class="btn" href="game.html">Play Again</a>
      <a class="btn" href="home.html">Home</a>
    </div>
  </div>
<!-- fix javascript link -->
  <script src="public/js/scorePage.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  
    
  <!-- whole messenger -->
  <div class="container mt-5" style="z-index: 1;">
    <!-- Grid row -->
    <div class="row d-flex flex-row-reverse">
  
      <!-- Grid column -->
      <div class="col-md-6 mb-4 d-flex flex-row-reverse">
  
        <div class="card w-50" id="messenger">

          <div class="card-header white d-flex" id="toggle" style="cursor: pointer;" data-toggle="collapse" data-target="#collapseChat">
            <p class="name mb-0"><strong>Chat</strong></p>
          </div>

          <div class="collapse" id="collapseChat">
            <!-- message area -->
            <div class="card-body p-3">
              <div class="card-block overflow-auto" id="messages" style="height: 50vh;">
                
                <!-- sample message -->
                <!-- <div class="card bg-primary rounded w-100 float-right z-depth-0 mb-1 last">
                  <div class="card-body p-2">
                    <p class="card-text text-white">Maxime nostrum ut blanditiis a quod quam, quidem deleniti?</p>
                  </div>
                </div> -->
                <!-- end of sample message -->

              </div>
            </div>
            <!-- end of message -->
          
            <!-- send button -->
            <div class="card-footer text-muted white pt-1 pb-2 px-3">
              <form>
                <div class="input-group">
                  <input type="text" id="m" class="form-control" placeholder="Type a message...">
                  <div class="input-group-append">
                    <input class="btn btn-primary" type="submit" value="Send">
                  </div>
                </div>
              </form>
            </div>
            <!-- end of send -->
          </div>


        </div>
  
      </div>
      <!-- Grid column -->
  
    </div>
    <!-- Grid row -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>

</body>
</html>

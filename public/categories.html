<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="./stylesheets/categories.css">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@500&family=Comic+Neue&family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b5f1c4663.js" crossorigin="anonymous"></script>
    <title>Trivia Game</title>
</head>

<body>
    <div class="container main">
        <div class="container" id="gamescreen">
            <div id="spacer"> </div> <div>
                <button class="button is-danger logout" id="logout-categories" href= "public/home.html">Logout </button>
            </div>
            <div class="header">Select a Category</div>
        </br>
            <div class="columns is-variable bd-klmn-columns  is-1">
                <div class="column is-4">
                    <div class="triviaType" id="tv">
                        <div>Entertainment: TV</div>
                        <i class="fas fa-tv"></i>  
                    </div>
                </br>
                    <div class="triviaType" id="scienceNature">
                        <div>Science & Nature</div>
                        <i class="fas fa-atom"></i>
                    </div>
                </div>
                <div class="column is-4">
                    <div class="triviaType" id="japAnime">
                        <div>Japanese Anime & Manga</div>
                        <i class="fab fa-github-alt"></i>
                    </div>
                </br>
                    <div class="triviaType" id="sports">
                        <div>Sports</div>
                        <i class="fas fa-swimmer"></i>
                    </div>
                </br>
                    <div class="triviaType" id="genKnow"><div>Mix it Up!</div>
                            <i class="fas fa-blender"></i>
                    </div>
                </div>
                <div class="column is-4">
                    <div class="triviaType" id="computers"> 
                        <div>Science: Computers</div>
                        <i class="fas fa-laptop-code"></i>
                    </div>
                </br>
                    <div class="triviaType" id="geography">
                        <div>Geography</div>
                        <i class="fas fa-globe-americas"></i>
                    </div>
                </div>
                </br>
            </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/triviaSelection.js"></script>
    <!-- scripts for logout function -->
    <script type="text/javascript" src="./js/logout.js"></script>

</body>

</html>

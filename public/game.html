<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <!-- <link rel="stylesheet" href=".css/style.css"> -->
    <title>Trivia Game</title>
</head>

    <div id="newQuestion">
        <!-- temporary for questions from ajax call -->
    </div>

<body>
    <div class="container">
        <div class="score">
            <h3>Your Score: </h3>
        </div>
        <div>
            <button class="logout">Logout </button>
        </div>
        </br>
        <article class="has-background-primary is-size-5" id="question">
        </article>
        </br>
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card choice is-size-4 answerButton" id="answer-a">
                    </div>
                </div>
                <div class="column">
                    <div class="card choice is-size-4 answerButton" id="answer-b">
                    </div>
                </div>
                <div class="column">
                    <div class="card choice is-size-4 answerButton" id="answer-c">
                    </div>
                </div>
                <div class="column">
                    <div class="card choice is-size-4 answerButton" id="answer-d">
                    </div>
                </div>
                </br>
            </div>
            <div>
                <button class="button is-warning" id="nextQuestion">Next Question</button>
            </div>
        </div>
        </br>
        <div class="chat is-size-6">Chat</div>
    </div>
    </br>
    </br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/logout.js"></script>

</body>

</html>
